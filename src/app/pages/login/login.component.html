<div class="login-container">
    <div class="login-card">
        <h2>Jira Board Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="admin@test.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="admin123">
            </div>
            <div class="error" *ngIf="error">{{ error }}</div>
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
        <div class="hint">
            <small>Use: admin@test.com / admin123</small>
        </div>
    </div>
</div>
