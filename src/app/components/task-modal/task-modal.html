<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Task</h2>
      <button class="close-button" (click)="onClose()" type="button">&times;</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="taskId">Task ID <span class="required">*</span></label>
        <input
          type="text"
          id="taskId"
          name="taskId"
          [(ngModel)]="taskForm.taskId"
          placeholder="e.g., TASK-001"
          required
        />
      </div>

      <div class="form-group">
        <label for="title">Task Title <span class="required">*</span></label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="taskForm.title"
          placeholder="Enter task title"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description <span class="required">*</span></label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="taskForm.description"
          placeholder="Enter task description"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="column">Column <span class="required">*</span></label>
        <select id="column" name="column" [(ngModel)]="taskForm.column" required>
          <option *ngFor="let col of columns" [value]="col.id">
            {{ col.label }}
          </option>
        </select>
      </div>

      <div class="modal-footer">
        <button type="button" class="button-secondary" (click)="onClose()">Cancel</button>
        <button type="submit" class="button-primary" [disabled]="!isFormValid()">Add Task</button>
      </div>
    </form>
  </div>
</div>
